<template id='landing'>
  <div class='box box-content'>
    <h1>Chrome DevTools Protocol Extensions for Mono WASM Proxy</h1>
    <p>
      .NET uses a special CDP-based debug proxy that handles messages from three different actors: a CDP-based debugger frontend, WASM Mono runtime, and a browser.<br/>
      This viewer allows discovering additional non-documented pieces that are provided by debug proxy for debugger frontend for handling Mono or .NET-specific features.<br/>
      Useful links:
      <ul>
        <li><a target="_blank" href="#"><code>mono_wasm_protocol.json</code></a>: unofficial protocol extension JSON specification</li>
        <li><a target="_blank" href="https://github.com/dotnet/runtime/tree/main/src/mono/wasm/debugger">Mono WASM Proxy Sources</a></li>
      </ul>
    </p>
    <p>
      Based on the excellent <a target="_blank" href='https://vanilla.aslushnikov.com/'>Minimalistic DevTools Protocol Viewer</a> by <a target="_blank" href="https://github.com/aslushnikov">aslushnikov</a>.
    </p>
  </div>
